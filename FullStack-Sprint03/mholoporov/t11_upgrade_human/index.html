<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human to Superhero</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="human-container">
        <img id="human-image" src="assets/images/human.png" alt="Human">
        <div id="human-details"></div>
        <div id="human-actions"></div>
        <button id="turn-superhero">Turn into Superhero</button>
    </div>

    <div id="superhero-container" style="display: none;">
        <img id="superhero-image" src="assets/images/superhero.png" alt="Superhero">
        <div id="superhero-details"></div>
        <div id="superhero-actions"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
