<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Note Tracker</h1>
    <div class="container">
        <textarea id="text-input" placeholder="Enter your note here"></textarea>
        <div class="buttons">
            <button id="add-button">Add to storage</button>
            <button id="clear-button">Clear storage</button>
        </div>
        <p id="notes-archive">Notes Archive:</p>
        <pre id="archive-text"></pre>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
