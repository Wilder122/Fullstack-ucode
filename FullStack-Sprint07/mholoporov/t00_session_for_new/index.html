<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
    <meta name="description" content="t00" charset="utf-8">
</head>
<body>
    <h1>Session for new</h1>
    <form id="heroForm" name="regForm" action="/apply" method="POST" enctype="multipart/form-data">
        <fieldset>
            <legend>About HERO</legend>
            <p>
                <span>Real Name</span>
                <input type="text" name="realName" placeholder="Superhero real name" size="18" autofocus>
                <span>Current Alias</span>
                <input type="text" name="superheroName" placeholder="Superhero alias" size="18">
                <span>Age</span>
                <input type="number" name="age" min="1" max="999" step="1" size="5">
                <br><br>
                <span>About</span>
                <textarea name="about" id="about" cols="70" rows="5" maxlength="500" placeholder="Information about the superhero, max 500 symbols"></textarea>
            </p>
            <p>
                <span>Photo:</span>
                <input type="file" name="photo">
            </p>
        </fieldset>
        <fieldset>
            <legend>Powers</legend>
            <p>
                <label><input type="checkbox" name="powers" value="Strength"> <span>Strength</span></label>
                <label><input type="checkbox" name="powers" value="Speed"> <span>Speed</span></label>
                <label><input type="checkbox" name="powers" value="Intelligence"> <span>Intelligence</span></label>
                <label><input type="checkbox" name="powers" value="Teleportation"> <span>Teleportation</span></label>
                <label><input type="checkbox" name="powers" value="Immortal"> <span>Immortal</span></label>
                <label><input type="checkbox" name="powers" value="Another"> <span>Another</span></label>
            </p>
            <p>
                <span>Level of control</span>
                <input type="range" name="levelControl" min="0" max="10" step="1" value="1">
            </p>
        </fieldset>
        <fieldset>
            <legend>Publicity</legend>
            <p>
                <label><input type="radio" name="origin" value="UNKNOWN"> <span>UNKNOWN</span></label>
                <label><input type="radio" name="origin" value="LIKE A GHOST"> <span>LIKE A GHOST</span></label>
                <label><input type="radio" name="origin" value="I AM IN COMICS"> <span>I AM IN COMICS</span></label>
                <label><input type="radio" name="origin" value="I HAVE FUN CLUB"> <span>I HAVE FUN CLUB</span></label>
                <label><input type="radio" name="origin" value="SUPERSTAR"> <span>SUPERSTAR</span></label>
            </p>
        </fieldset>
        <br>
        <button type="reset">CLEAR</button>
        <button id="submit" type="submit">SEND</button>
    </form>
    <div id="response"></div>
    <script src="index.js"></script>
</body>
</html>
