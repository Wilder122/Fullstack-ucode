<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager</title>
</head>
<body>
    <h1>File Manager</h1>
    <section>
        <h2>Create File</h2>
        <form id="createFileForm">
            <label for="fileName">File Name:</label>
            <input type="text" id="fileName" name="fileName" required>
            <br>
            <label for="fileContent">File Content:</label>
            <textarea id="fileContent" name="fileContent" required></textarea>
            <br>
            <button type="submit">Create File</button>
        </form>
    </section>
    <section>
        <h2>File List</h2>
        <ul id="fileList"></ul>
    </section>
    <section id="currentFileSection" style="display: none;">
        <h2>Current File</h2>
        <p><strong>Name:</strong> <span id="currentFileName"></span></p>
        <p><strong>Content:</strong></p>
        <pre id="currentFileContent"></pre>
        <form id="deleteFileForm">
            <input type="hidden" id="deleteFileName" name="fileName">
            <button type="submit">Delete File</button>
        </form>
    </section>
    <script src="index.js"></script>
</body>
</html>
