<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Characters</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Marvel Characters</h1>
    <div class="container">
        <div class="meta">
            <h2>Meta Information</h2>
            <p>Code: <span id="code"></span></p>
            <p>Status: <span id="status"></span></p>
            <p>Copyright: <span id="copyright"></span></p>
            <p>Attribution Text: <span id="attrText"></span></p>
            <p>Attribution HTML: <span id="attrHTML"></span></p>
            <p>Etag: <span id="etag"></span></p>
        </div>
        <div class="data">
            <h2>Data Information</h2>
            <p>Offset: <span id="offset"></span></p>
            <p>Limit: <span id="limit"></span></p>
            <p>Total: <span id="total"></span></p>
            <p>Count: <span id="count"></span></p>
        </div>
        <div class="results">
            <h2>Characters</h2>
            <ul id="characters"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
