<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="t00. Notepad mini">
    <title>Notepad mini</title>
</head>
<body>
    <h1>Notepad mini</h1>

    <form id="noteForm">
        <input type="text" id="name" name="name" placeholder="Name" required><br><br>
        <select id="importance" name="importance" required>
            <option value="low">low</option>
            <option value="medium">medium</option>
            <option value="high">high</option>
        </select><br><br>
        <textarea id="text" name="text" placeholder="Text of note..." required></textarea><br><br>
        <button type="submit">Create</button>
    </form>

    <h2>List of notes</h2>
    <ul id="noteList"></ul>

    <h2>Detail of "<span id="noteDetailName"></span>"</h2>
    <div id="noteDetail"></div>

    <script src="script.js"></script>
</body>
</html>
