<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card" id="Capitan-America" style="background-image: linear-gradient(#4568DC, #B06AB3);">
        <img class="all" src="assets/images/Capitan-America.png" alt="Capitann America">
        <div class="info">
            <p class="alias">Capitan America</p>
            <p class="real-name">Steve Rogers</p>
        </div>
    </div>
    <div class="card" id="iron-man" style="background-image: linear-gradient(#e52d27, #b31217);">
        <img class="all" src="assets/images/Iron-man.png" alt="Iron Man">
        <div class="info">
            <p class="alias">Iron Man</p>
            <p class="real-name">Tony Stark</p>
        </div>
    </div>
    <div class="card" id="black-widow" style="background-image: linear-gradient(to right,#000, #61045F);">
        <img class="all" src="assets/images/Black-Widow.png" alt="Black Widow">
        <div class="info">
            <p class="alias">Black Widow</p>
            <p class="real-name">Natasha Romanoff</p>
        </div>
    </div>
    <div class="card" id="spider-man" style="background-image: linear-gradient(#e52d27, #000);">
        <img class="spider" src="assets/images/Spider-man.png" alt="Spider-Man">
        <div class="info">
            <p class="alias">Spider-Man</p>
            <p class="real-name">Peter Parker</p>
        </div>
    </div>
</body>
</html>
