<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Superhero Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Superhero Form</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>About the Superhero</legend>
            <div class="form-row">
                <label for="realname">Real Name</label>
                <input type="text" id="realname" name="realname" autofocus required placeholder="Superhero real name">
                <label for="superheroname">Superhero Name</label>
                <input type="text" id="superheroname" name="superheroname" placeholder="Superhero alias">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="1" max="999" step="1">
            </div>
            <div class="form-row">
                <label for="about">About</label>
                <textarea id="about" name="about" rows="5" cols="70" maxlength="500" placeholder="Information about the superhero, max 500 symbols"></textarea>
            </div>
            <div class="form-row">
                <label for="photo">Photo:</label>
                <input type="file" id="photo" name="photo">
            </div>
        </fieldset>
        <fieldset>
            <legend>Powers</legend>
            <div class="checkbox-group">
                <input type="checkbox" id="power1" name="powers" value="telekinesis">
                <label for="power1">Telekinesis</label>
                <input type="checkbox" id="power2" name="powers" value="strength">
                <label for="power2">Super strength or speed</label>
                <input type="checkbox" id="power3" name="powers" value="shapeshifting">
                <label for="power3">Shapeshifting</label>
                <input type="checkbox" id="power4" name="powers" value="flight">
                <label for="power4">Flight</label>
                <input type="checkbox" id="power5" name="powers" value="elemental">
                <label for="power5">Elemental control</label>
                <input type="checkbox" id="power6" name="powers" value="other">
                <label for="power6">Other</label>
            </div>
            <div class="form-row">
                <label for="powerslider">Level of control:</label>
                <input type="range" id="powerslider" name="powerslider" min="0" max="10" step="1" value="1">
            </div>
        </fieldset>
        <fieldset>
            <legend>Origin of Powers</legend>
            <div class="radio-group">
                <input type="radio" id="unknown" name="origin" value="unknown">
                <label for="unknown">Unknown</label>
                <input type="radio" id="accident" name="origin" value="freak lab accident">
                <label for="accident">Freak lab accident</label>
                <input type="radio" id="divine" name="origin" value="chosen by an ancient wise being">
                <label for="divine">Chosen by an ancient wise being</label>
                <input type="radio" id="not_human" name="origin" value="the superhero is not human">
                <label for="not_human">The superhero is not human</label>
                <input type="radio" id="other_origin" name="origin" value="other">
                <label for="other_origin">Other</label>
            </div>
        </fieldset>
        <div class="form-actions">
            <button type="reset">Clear</button>
            <button type="submit">Send</button>
        </div>
    </form>
</body>
</html>
