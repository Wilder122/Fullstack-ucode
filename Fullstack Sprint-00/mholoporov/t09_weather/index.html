<!DOCTYPE html>
<html lang="en">

<head>
  <title>Weekly Weather Forecast</title>
  <meta charset="utf-8">
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Weather</h1>
  <div class="weather-container">
    <div class="weather-day">
      <p class="date">01.09</p>
      <img src="assets/images/sun.jpg" alt="Sunny"/>
      <p class="temperature">+20°</p>
    </div>
    <div class="weather-day">
      <p class="date">02.09</p>
      <img src="assets/images/snow.jpg" alt="Snowy"/>
      <p class="temperature">-3°</p>
    </div>
    <div class="weather-day">
      <p class="date">03.09</p>
      <img src="assets/images/blizzard.jpg" alt="Blizzard"/>
      <p class="temperature">-10°</p>
    </div>
    <div class="weather-day">
      <p class="date">04.09</p>
      <img src="assets/images/blizzard.jpg" alt="Blizzard"/>
      <p class="temperature">-7°</p>
    </div>
    <div class="weather-day">
      <p class="date">05.09</p>
      <img src="assets/images/snow.jpg" alt="Snowy"/>
      <p class="temperature">-1°</p>
    </div>
    <div class="weather-day">
      <p class="date">06.09</p>
      <img src="assets/images/sun.jpg" alt="Sunny"/>
      <p class="temperature">+10°</p>
    </div>
    <div class="weather-day">
      <p class="date">07.09</p>
      <img src="assets/images/sun.jpg" alt="Sunny"/>
      <p class="temperature">+15°</p>
    </div>
  </div>
</body>

</html>
